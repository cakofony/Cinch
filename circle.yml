machine:
  java:
    version: oraclejdk6
test:
  override:
    - ./gradlew build --console=plain --info --stacktrace
deployment:
  master:
    branch: master
    commands:
      - ./gradlew bintrayUpload  --console=plain --info --stacktrace
  release:
    tag: /[0-9]+(\.[0-9]+)+/
    commands:
      - ./gradlew bintrayUpload  --console=plain --info --stacktrace
